<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="/css/style1.css" />
</head>
<body>
<th:block th:insert="~{/_header}"></th:block>
<th:block th:insert="~{/_menu}"></th:block>
<h1>Edit User</h1>

<form th:action="@{/admin/users/update}" method="post">
    <input type="hidden" th:field="${user.id}">

    <label for="username">Username:</label>
    <input type="text" id="username" th:field="${user.username}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="${user.email}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="${user.password}" required>

    <label for="roles">Role:</label>
    <input type="text" id="roles" th:field="${user.roles}" required>

    <button type="submit">Update</button>
</form>
</body>
</html>
